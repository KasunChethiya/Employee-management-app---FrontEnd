<h1 class="text-center mb-4 bg-dark text-white p-4 border-3">View All Employee</h1>

<div class="container">
    <table class="table table-bordered">
        <tr class="text-bg-dark text-center text-white">
            <th>Index</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
        </tr>
        <tr class="text-center" *ngFor="let employee of employeeList; index as i">
            <td>{{i+1}}</td>
            <td>{{"EMP#00"+employee.id}}</td>
            <td>{{employee.firstName+" "+employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.departmentId}}</td>
            <td>{{employee.roleId}}</td>
            <td><button class="text-bg-danger text-white" (click)="deleteEmployee(employee)"><i class="bi bi-trash3-fill"></i></button></td>
        </tr>
    </table>
</div>
