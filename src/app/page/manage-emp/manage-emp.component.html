<div class="container m-5">
  <app-nav></app-nav>
    <h1 class="text-center mb-4 bg-dark text-white p-4 border-3">Add Employee</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="First Name" aria-label="Username" [(ngModel)]="employeeObj.firstName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="last Name" aria-label="Username" [(ngModel)]="employeeObj.lastName" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="email" aria-label="Recipient's username" [(ngModel)]="employeeObj.email" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">.com</span>
      </div>
      <div class="input-group mb-4">
        <select class="form-select form-select-sm" aria-label="Small select example" id="department" required [(ngModel)]="employeeObj.departmentId">
            <option selected>Department</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      
      </div>
      <div class="input-group mb-4">
        <select class="form-select form-select-sm" aria-label="Small select example" required [(ngModel)]="employeeObj.roleId">
            <option selected>Role </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      
      </div>
     <div>
        <button type="button" class="btn btn-success" (click)="addEmployee()">Add Employee</button>
     </div> 

      
      
</div>
